<div class="colorpicker">
  <div>
    <label>red</label>
    <input type="range" min="0" max="255" step="1" ng-model="$ctrl.color.red" />
  </div>
  <div>
    <label>green</label>
    <input type="range" min="0" max="255" step="1" ng-model="$ctrl.color.green" />
  </div>
  <div>
    <label>blue</label>
    <input type="range" min="0" max="255" step="1" ng-model="$ctrl.color.blue" />
  </div>
  
  <hr />
  
  <p>Hex: {{$ctrl.color | rgb2hex}} </p>
  <p>Rgb: {{$ctrl.color | rgb2hex | hex2rgb}}</p> 
  <p>Cmyk: {{$ctrl.color | rgb2hex | hex2cmyk}}</p> 
  <p>Hsl: {{$ctrl.color | rgb2hex | hex2hsl}}</p> 
</div>
